        }

<body>
    <header></header>
    <form action="" enctype="multipart/form-data">
        <input type="file" name="imgInp" id="imgInp" accept="image/gif, image/jpeg, image/png">
        <img src="#" alt="" id="img01">

    <!-- <form action="/somewhere/to/upload" enctype="multipart/form-data">
        <input type="file" id="progressbarTWInput" accept="image/gif, image/jpeg, image/png">

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $("#imgInp").change(function() {
            readURL(this);
        });

        function readURL(input) {
            if(input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $("#img01").attr('src', e.target.result);
                    console.log(e.target.result);
                }
                console.log(input.files[0]);
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
