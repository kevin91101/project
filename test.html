<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="css/ULabouttest.css"> -->
    <link rel="stylesheet" href="css/ULstyle.css">
    <style>
        .gg-arrow-long-right-c {
            box-sizing: border-box;
            position: relative;
            display: block;
            transform: scale(var(--ggs, 1));
            border-top: 2px solid transparent;
            border-bottom: 2px solid transparent;
            border-left: 4px solid transparent;
            box-shadow: inset 0 0 0 2px;
            width: 24px;
            height: 6px;
        }

        .gg-arrow-long-right-c::after,
        .gg-arrow-long-right-c::before {
            content: "";
            display: block;
            box-sizing: border-box;
            position: absolute;
        }

        .gg-arrow-long-right-c::after {
            width: 6px;
            height: 6px;
            border-top: 2px solid;
            border-right: 2px solid;
            transform: rotate(45deg);
            right: 0;
            bottom: -2px;
        }

        .gg-arrow-long-right-c::before {
            width: 6px;
            height: 6px;
            border: 2px solid;
            border-radius: 8px;
            left: -4px;
            bottom: -2px;
        }

        .gg-adidas {
            position: relative;
            box-sizing: border-box;
            display: block;
            width: 23px;
            height: 15px;
            transform: scale(var(--ggs, 1));
            overflow: hidden;
        }

        .gg-adidas::before {
            content: "";
            position: absolute;
            box-sizing: border-box;
            display: block;
            width: 5px;
            height: 18px;
            background: currentColor;
            transform: rotate(-30deg);
            left: 4px;
            bottom: -14px;
            box-shadow:
                7px -2px,
                14px -4px;
        }
    </style>
</head>

<body>
    <div>
        <div class="gg-arrow-long-right-c"></div>
        <div class="gg-adidas"></div>
        <img src="https://www.instagram.com/p/DD88bZcyuGX/?img_index=1" alt="">
    </div>
</body>

</html>
