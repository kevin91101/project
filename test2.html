<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 使用迴圈 
      function gcd(a, b) {
        // 確保兩個數字為正整數
        a = Math.abs(a);
        b = Math.abs(b);

        // 使用迴圈進行輾轉相除
        while (b !== 0) {
          let temp = b; // 暫存 b
          b = a % b; // 計算餘數
          a = temp; // 更新 a 為 b
        }

        return a; // 當 b 為 0 時，a 即為最大公因數
      }

      // 測試範例
      console.log(gcd(56, 98)); // 輸出: 14
      console.log(gcd(48, 18)); // 輸出: 6

      // 不使用迴圈
      function gcd(a, b) {
        // 確保兩個數字為正整數
        a = Math.abs(a);
        b = Math.abs(b);

        // 遞迴終止條件：當 b 等於 0 時，a 為最大公因數
        if (b === 0) {
          return a;
        }

        // 遞迴呼叫：將 b 和 a % b 傳遞進去
        return gcd(b, a % b);
      }

      // 測試範例
      console.log(gcd(56, 98)); // 輸出: 14
      console.log(gcd(48, 18)); // 輸出: 6
    </script>
  </body>
</html>
